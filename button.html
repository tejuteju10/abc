<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <input type="button" value="Login" class="btn btn-warning">
    <button class="btn btn-dark text-light">Sign in</button>
    <a href=""class="btn btn-primary">Submit</a>
    <button class="btn btn-outline-success">Save it</button>
    <button class="btn btn-info text-light"><span class="spinner-grow"></span>Waiting</button>
    <button class="btn btn-danger"><span class="spinner-border"></span>Loading</button>
</body>
</html>
